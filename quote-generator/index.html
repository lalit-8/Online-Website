<!DOCTYPE html>
<html lang="en-US">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Quote Generator</title>
<meta name="author" content="Lalit" />
<meta name="description" content="This is an API example that shows how to generate quote." />
<link rel="stylesheet" type="text/css" href="styles/style.css" />
</head>
<body>
<h1>Quote Generator</h1>
<div class="card">
  <div class="card-body">
    <blockquote>
      <p>loading...</p>
      <footer>
        <cite>- </cite>
      </footer>
    </blockquote>
  </div>
  <div class="card-footer">
    <button class="quote-button">New Quote</button>
  </div>
</div>
<script src="js/main.js"></script>
</body>
</html>
