<!DOCTYPE html>
<html lang="en-US">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>To Do List</title>
    <meta name="author" content="Lalit">
    <meta name="description" content="A to-do list example to organize and prioritize your tasks">
    <link rel="stylesheet" href="styles/style.css">
  </head>
  <body>
    <div id="myDIV" class="header">
      <h2>My To Do List</h2>
      <input type="text" id="myInput" placeholder="Title...">
      <span onclick="newElement()" class="addBtn">Add</span>
    </div>
    <ul id="myUL">
      <li class="checked">Checked Task</li>
      <li>Commit on GitHub</li>
      <li>Read blogs on web</li>
      <li>Watch an online course</li>
    </ul>
    <script src="js/script.js"></script>
  </body>
</html>
