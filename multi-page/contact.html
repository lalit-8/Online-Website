<!DOCTYPE html>
<html lang="en-US">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Contact Page</title>
    <meta name="author" content="Lalit">
    <meta name="description" content="This is the contact page of a multiple-page website example.">
    <link rel="stylesheet" href="styles/style.css">
    <style>
      .container {
        font-size: 12px;
        line-height: 30px;
        max-width: 400px;
        width: 100%;
        margin: 0 auto;
        position: relative;
      }
      
      #contact {
        background: #F9F9F9;
        padding: 25px;
        margin: 10px 10px;
        box-shadow: 0 0 20px 0 rgba(0, 0, 0, 0.2), 0 5px 5px 0 rgba(0, 0, 0, 0.24);
        z-index: 1;
      }
      
      #contact h3 {
        display: block;
        font-size: 30px;
        margin-bottom: 10px;
        text-align: center;
        color: #000000;
      }
      
      #contact h4 {
        margin: 5px 0 15px;
        display: block;
        font-size: 13px;
        text-align: center;
        color: #000000;
      }
      
      #contact input[type="text"],
      #contact input[type="email"],
      #contact input[type="tel"],
      #contact input[type="url"],
      #contact textarea {
        width: 100%;
        border: 1px solid #ccc;
        background: #FFF;
        margin: 0 0 5px;
        padding: 10px;
      }
      
      #contact input[type="text"]:hover,
      #contact input[type="email"]:hover,
      #contact input[type="tel"]:hover,
      #contact input[type="url"]:hover,
      #contact textarea:hover {
        -webkit-transition: border-color 0.3s ease-in-out;
        -moz-transition: border-color 0.3s ease-in-out;
        transition: border-color 0.3s ease-in-out;
        border: 1px solid #aaa;
      }
      
      #contact textarea {
        height: 100px;
        max-width: 100%;
        resize: none;
      }
      
      #contact button[type="submit"] {
        cursor: pointer;
        width: 100%;
        border: none;
        background-color: blue;
        color: #FFF;
        margin: 0 0 5px;
        padding: 10px;
        font-size: 15px;
      }
      
      #contact button[type="submit"]:hover {
        background-color: darkblue;
        -webkit-transition: background 0.3s ease-in-out;
        -moz-transition: background 0.3s ease-in-out;
        transition: background-color 0.3s ease-in-out;
      }
      
      #contact button[type="submit"]:active {
        box-shadow: inset 0 1px 3px rgba(0, 0, 0, 0.5);
      }
      
      #contact input:focus,
      #contact textarea:focus {
        outline: 0;
        border: 1px solid #aaa;
      }
    </style>
    <link rel="apple-touch-icon" sizes="180x180" href="favicon/apple-touch-icon.png" />
    <link rel="shortcut icon" type="image/x-icon" href="favicon/favicon.ico" />
    <link rel="icon" type="image/png" sizes="32x32" href="favicon/favicon-32x32.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="favicon/favicon-16x16.png" />
    <link rel="manifest" href="favicon/site.webmanifest" />	
  </head>
  <body>
    <div id="grad1">
      <header>
        <div id="brand"><a href="./">Company</a></div>
        <nav>
          <ul>
            <li><a href="./">Home</a></li>
            <li><a href="about.html">About</a></li>
            <li><a href="contact.html" class="active">Contact</a><li>
          </ul>
        </nav>
        <div id="hamburger-icon" onclick="toggleMobileMenu(this)">
          <div class="bar1"></div>
          <div class="bar2"></div>
          <div class="bar3"></div>
          <ul class="mobile-menu">
            <li><a href="./">Home</a></li>
            <li><a href="about.html">About</a></li>
            <li><a href="contact.html" class="active">Contact</a><li>
          </ul>
        </div>
      </header>
      <div class="container">  
        <form id="contact">
          <h3>Contact Us</h3>
          <h4>For a custom quote</h4>
          <div>
            <input placeholder="Your name" type="text" required autofocus>
          </div>
          <div>
            <input placeholder="Your Email Address" type="email" required>
          </div>
          <div>
            <input placeholder="Your Phone Number (optional)" type="tel" required>
          </div>
          <div>
            <input placeholder="Your Web Site (optional)" type="url" required>
          </div>
          <div>
            <textarea placeholder="Type your message here...." required></textarea>
          </div>
          <div>
            <button name="submit" type="submit" id="contact-submit" data-submit="...Sending">Submit</button>
          </div>
        </form>
      </div>
    </div>
    <script src="js/main.js"></script>
  </body>
</html>
