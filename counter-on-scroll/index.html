<!DOCTYPE html>
<html lang="en-US">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Counter on Scroll</title>
    <meta name="author" content="Lalit">
    <meta name="description" content="This is a counter on scroll example that shows counter animation on scrolling down the webpage.">
    <link rel="stylesheet" type="text/css" href="styles/style.css">
  </head>
  <body>
	<h1>Counter</h1>
	<div class="my-div">Scroll Down
	</div>
	<div id="counter">
		<div class="counter-value" data-count="300">0</div>
		<div class="counter-value" data-count="400">0</div>
		<div class="counter-value" data-count="500">0</div>
	</div>
	<div class="my-div">
	</div>
    <script src="js/main.js"></script>
  </body>
</html>
